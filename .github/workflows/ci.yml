name: Regression Test

on:
  push:
    branches: [ "main", "devel*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
    - run: npm ci

    - name: These should PASS
    - run: npm run test:ci:main

    - name: This *could* PASS and doesn't have to.
    - run: npm run test:ci:accept-failure
